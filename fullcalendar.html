<html ng-app="fullcalendar">
<head>
    <title>Full Calendar</title>
    <!-- <script src='lib/moment.min.js'></script> -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.css" rel="stylesheet"> -->
    <script src="ics.js" type="text/javascript"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.jquery.js"></script> -->
    <script src="calendar.js"></script>
    <script src="ics.js" type="text/javascript"></script>
    <script src="filesaver.js" type="text/javascript"></script>
    <script src="blob.js" type="text/javascript"></script>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/ui-lightness/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://arshaw.com/js/fullcalendar-1.5.4/fullcalendar/fullcalendar.min.js"></script>
    <link href="http://arshaw.com/js/fullcalendar-1.5.4/fullcalendar/fullcalendar.css" rel="stylesheet">
    <script src="fullcalendar.js"></script>
</head>
<body>
    <div ng-controller="CalendarCtrl">
        <script>
    var cal = ics();
    cal.addEvent('Demo Event', 'This is an all day event', 'Nome, AK', '8/7/2013', '8/7/2013');
    cal.addEvent('Demo Event', 'This is thirty minut event', 'Nome, AK', '8/7/2013 5:30 pm', '8/9/2013 6:00 pm');
</script>
<a href="javascript:cal.download()">Demo</a>
        <div class="form-group">
            <label>Department</label>
            <select chosen
                multiple id="departments"
                ng-model="selectedDepartments"
                ng-options="department as department for department in departments">
            </select>
       </div>
       <div class="pull-right">
       <a class="btn btn-default" ng-click="Export()">Export</a>
       </div>
        <div class="calendar" ng-model="eventSources" calendar="calendar" config="uiConfig.calendar" ui-calendar="uiConfig.calendar"></div>
    </div>
</body>
</html>
