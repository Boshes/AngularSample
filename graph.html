<!DOCTYPE html>
<html ng-app="graph">
<head>
	<title>Graph Test</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
   <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
   <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/ui-lightness/jquery-ui.min.css" rel="stylesheet" type="text/css" />
   <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="charts/amcharts/amcharts.js"></script>
	<script type="text/javascript" src="charts/amcharts/serial.js"></script>
	<script type="text/javascript" src="charts/amcharts/themes/light.js"></script>
</head>
<body ng-controller="Graph">
	<div class="container">
		<div>
			<amchart chart-options="amChartData"></amchart>
		</div>
		<div class="form-group">
		<input type="number"
	        placeholder="Enter value"
	        ng-model="inputValue"
	        min="0"
	        class="form-control"
	        step= "any">
		</div>
	</div>
	<script type="text/javascript">
		angular.module('graph', [])
		.controller('Graph', ['$scope', function($scope){
			var chartData = generateChartData();
			$scope.amChartData = {
	            "type": "serial",
	            "theme": "light",
	            "marginRight": 80,
	            "autoMarginOffset": 20,
	            "marginTop": 7,
	            "dataProvider": chartData,
	            "valueAxes": [{
	                "axisAlpha": 0.2,
	                "dashLength": 1,
	                "position": "left",
	                "guides":[{
	                    "dashLength":0,
	                    "boldLabel":true,
	                    "inside":true,
	                    "label":"Value",
	                    "color":"green",
	                    "lineColor":"green",
	                    "lineAlpha":1,
	                    "above":true,
	                    "value": $scope.inputValue
	                }]
	             }],
	            "mouseWheelZoomEnabled": true,
	            "graphs": [{
	                "id": "g1",
	                "balloonText": "[[category]]<br/><b><span style='font-size:14px;'>Visits: [[value]]</span></b>",
	                "bullet": "round",
	                "bulletBorderAlpha": 1,
	                "bulletColor": "#FFFFFF",
	                "hideBulletsCount": 50,
	                "valueField": "visits",
	                "useLineColorForBulletBorder": true
	            },
	            {
	                "id": "g2",
	                "valueField": "inputValue"
	          	}],
	            "chartScrollbar": {
	                "autoGridCount": true,
	                "graph": "g1",
	                "scrollbarHeight": 40
	            },
	            "chartCursor": {

	            },
	            "categoryField": "date",
	            "categoryAxis": {
	                "parseDates": true,
	                "axisColor": "#DADADA",
	                "dashLength": 1,
	                "minorGridEnabled": true
	            },
	            "export": {
	                "enabled": true
            	}
        	}

			function generateChartData() {
			    var chartData = [];
			    var firstDate = new Date();
			    firstDate.setDate(firstDate.getDate() - 5);
			    for (var i = 0; i < 1000; i++) {
			        var newDate = new Date(firstDate);
			        newDate.setDate(newDate.getDate() + i);
			        var visits = Math.round(Math.random() * (40 + i / 5)) + 20 + i;
			        chartData.push({
			            date: newDate,
			            visits: visits
			        });
			    }
			    return chartData;
			};
		}])
		.directive('amchart', ['$compile', function($compile){
			return {
				scope: {
					chartOptions : '='
				},
				restrict: 'E',
				template: '<div id="chartdiv" style="width: 100%; height: 400px; background-color: #FFFFFF;"> </div>',
				replace: true,
				link: function($scope, iElm, iAttrs, controller) {
					$scope.$watch('chartOptions',function(chartOptions){
						var chart = false;
						var initChart = function(){
							if(chart){	
								chart.destroy();
							}
							chart = new AmCharts.makeChart('chartdiv', $scope.chartOptions);
						}
						function zoomChart() {
						  chart.zoomToIndexes(chartData.length - 40, chartData.length - 1);
						}
						initChart();
					});
				}
			}
		}])
	</script>	
</body>
</html>
